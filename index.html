<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Memory Game</h1>
    <input id="startButton" class="button" type="button" value="New Game" onClick="startNewGame()">
    <p>
        <input id="nextLevelButton" class="button" type="button" value="Next Level" onClick="startNewLevel()" style="display: none;">
    </p>
    <p>Attempts: <span id="attemptCounter">0</span></p>
    <p>Time: <span id="timer">0</span> seconds</p>
    <p id="currentLevel">Current Level: 4x4</p>
    <table id='gameTable'></table>
</div>

<script src="script.js"></script>

</body>
</html>
